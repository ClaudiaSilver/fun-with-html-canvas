<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet"> 
  <title>Rainbow Canvas</title>
</head>
<body>
  <div id="background">
    <div class="sliders">
      
        <p>Adjust width</p>
        <div class="range"> 
        <input type="range" min="1" max="100" value="50" id="line-width"> 
        <label for "line-width">from 1px to 100px</label>
      </div>
      <p>Choose blend mode</p>
      <div class="radio-div">
        <div class="radio">
          <input type="radio" value="blend" name="blend-mode" id="blend-mode1">
          <label for "blend-mode1">none</label>
        </div>
        <div class="radio">
          <input type="radio" value="blend" name="blend-mode" id="blend-mode2">
          <label for "blend-mode1">multiply</label>
        </div>
        <div class="radio">
          <input type="radio" value="blend" name="blend-mode" id="blend-mode3">
          <label for "blend-mode1">overlay</label>
        </div>
      </div>
      <div class="button"><button class="reset">Reset</button></div>
    </div>
    <div id="canvas-div">
      <canvas id="draw" width="900px" height="600px"></canvas>
    </div>
  </div>

<script>
// grab canvas
const canvas = document.querySelector('#draw');
// get context
const ctx = canvas.getContext('2d');
// set canvas dimensions
canvas.width = 900;
canvas.height = 600;
// settings
ctx.strokeStyle = '#BADA55'; // colour
ctx.lineJoin = 'round'; // line join
ctx.lineCap = 'round'; // line end
ctx.lineWidth = 10;
ctx.globalCompositeOperation = 'source-over'; //blend mode 

let isDrawing = false; // this toggles the 'pen' which is off as default 
let lastX = 0;
let lastY = 0;
let hue = 0;

function draw(e) {
  // this toggles the pen: it's only 'on' on mousedown
  if(!isDrawing) return // stops function from running if user not moused down
  console.log(e);
  // this sets up the drawing process
  ctx.strokeStyle = `hsl(${hue}, 100%, 50%)`; // this makes it rainbow-coloured
  ctx.beginPath();
  // start from 
  ctx.moveTo(lastX, lastY);
  // go to
  ctx.lineTo(e.offsetX, e.offsetY);
  ctx.stroke(); // this initiates the drawing
  // update vars
  [lastX, lastY] = [e.offsetX, e.offsetY];
  // same as:
  // lastX = e.offsetX;
  // lastY = e.offsetY;
  hue++; // this changes the saturation (i.e. colour)
  if(hue >= 360) {
    hue = 0;
  }

}
canvas.addEventListener('mousedown', (e) => {
  isDrawing = true;
  [lastX, lastY] = [e.offsetX, e.offsetY];


}); 

canvas.addEventListener('mousemove', draw);
canvas.addEventListener('mouseup', () => isDrawing = false); 
canvas.addEventListener('mouseout', () => isDrawing = false); // mouse leaves window

// change line width using slider

const line = document.getElementById("line-width");
line.addEventListener("change", function() {
  ctx.lineWidth = this.value;
})

// change blend mode using radio buttons

// reset canvas with button


</script>

<style>
  html, body {
    margin: 0;
    font-family: 'Open Sans', sans-serif;
    font-size: 14px;
  }

  #background {
    background-color: #0086ad;
    height: 100vh;
    display: flex;
    flex-direction: row;
    align-items: center;
    justify-content: space-around;
  }

  #draw {
    background-color: white;
    width: 900px;
    height: 600px;
    box-shadow: 2px 2px 2px #005582;
  }

  input {
    margin: 0.4rem;
    display:inline-block;
  }

  

  p {
    font-size: 25px;
  
  }
  .radio {
    display: inherit;
  }

  .radio-div {
    display: block;
  }

  .range {
    display: contents;

  }
  .reset {
    width: 150px;
    height: 60px;
    margin: 30px;
    border-radius: 10px;
    font-size: 18px;
    background-color:  	#daf8e3;
    
  }

  .sliders {
    color:  	#005582;
    border-radius: 10px;
    background-color: #97ebdb;
    width: 300px;
    height: 500px;
    display: flex;
    flex-direction: column;
    box-shadow: 5px 5px 5px #005582;
    align-items: center;
    justify-content: space-evenly;
   
  }

</style>

</body>
</html>
